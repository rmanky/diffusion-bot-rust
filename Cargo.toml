[package]
name = "diffusion-bot-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
poise = "0.4.1"
serenity = { version = "0.11.5", default-features = false, features = ["builder", "client", "gateway", "model", "utils", "collector"] }
tokio = { version = "1.21.1", default-features = false, features = ["rt-multi-thread"] }
reqwest = { version = "0.11.12", features = ["json"] }
serde_json = "1.0.86"
